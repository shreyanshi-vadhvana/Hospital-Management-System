{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style= " margin-top:30px" >
    <h2 class="text-center">Add Nurse</h2>
    <br>
    <form method="post"> 
        {% csrf_token %}
        <label>Nurse Id</label>
        <input type="number" class="form-control" name="nurse_id" required>
        <label>First Name</label>
        <input type="text" class="form-control" name="fname" required>
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname" required>
        <label>Age</label>
        <input type="number" class="form-control" name="age" required>
        <label>Date of Birth</label>
        <input type="date" class="form-control" name="dob" required>
        <label>Mobile number</label>
        <input type="tel" name="mobile" pattern="[0-9]{10}"  class="form-control" required>
        <label>Doctor</label>
        <select name="doctor" class="form-control">
        {% for i in doctor %}
            <option value="{{i.fname}}">{{i.fname}} {{ i.doctor_id }}</option>
        {% endfor %}
        </select>
        <br>
        
        <input type="submit" value="Submit" class="form-control btn btn-primary"> 
    </form>

</div>
{% ifequal error "no" %}
<script>
    alert('Details Saved Successfully!!!'); 
    window.location=('{% url 'view_nurse' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Sorry something went wrong, Try Again!!!'); 
</script>
{% endifequal %}



{% endblock %}
