{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
<h2 class="text-center">View Appointment</h2>
<br>
</div>

<table class="table table-hover demo" id="example">
    <thead>
    <tr>
        <th>S.No</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Date of Appointment</th>
        <th>Time of Appointment</th>
        <th>Mobile</th>
        
    </tr>  
    </thead>
    <tbody>
    {% for i in app%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.doctor}}</td>
        <td>{{i.patient}}</td>
        <td>{{i.date1}}</td>
        <td>{{i.time1}}</td>
        <td>{{i.mobile}}</td>
    </tr>
    {% endfor %}


    </tbody>
</table>


{% endblock %}
