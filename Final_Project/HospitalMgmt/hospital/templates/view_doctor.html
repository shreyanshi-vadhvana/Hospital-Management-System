{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
<h2 class="text-center">View Doctor</h2>
<br>
</div>

<table class="table table-hover demo" id="example">
    <thead>
    <tr>
        <th>S.No</th>
        <th>Doctor Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Specialisation</th>
        <th>Contact</th>
    </tr>  
    </thead>
    <tbody>
    {% for i in doc%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.doctor_id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.skill_name}}</td>
        <td>{{i.mobile}}</td>
    </tr>
    {% endfor %}


    </tbody>
</table>


{% endblock %}
