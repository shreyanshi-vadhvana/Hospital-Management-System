{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style= " margin-top:30px" >
    <h2 class="text-center">Add Ward</h2>
    <br>
    <form method="post"> 
        {% csrf_token %}
        <label>Ward Number</label>
        <input type="number" class="form-control" name="ward_no" required>
        <label>Ward Name</label>
        <input type="text" class="form-control" name="ward_name" required>
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
        {% for i in doctor %}
            <option value="{{i.fname}}">{{i.doctor_id}} {{i.fname}}</option>
        {% endfor %}
        </select>
        <label>Department Name</label>
        <select name="dept" class="form-control">
        {% for i in dept %}
            <option value="{{i.dept_name}}">{{i.dept_id}} {{i.dept_name}}</option>
        {% endfor %}
        </select>
        <br>
        
        <input type="submit" value="Submit" class="form-control btn btn-primary"> 
    </form>

</div>
{% ifequal error "no" %}
<script>
    alert('Details Saved Successfully!!!'); 
    window.location=('{% url 'view_ward' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Sorry something went wrong, Try Again!!!'); 
</script>
{% endifequal %}



{% endblock %}
