{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
<h2 class="text-center">View Nurse</h2>
<br>
</div>

<table class="table table-hover demo" id="example">
    <thead>
    <tr>
        <th>S.No</th>
        <th>Nurse Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Contact</th>
        <th>Doctor Name</th>
        
    </tr>  
    </thead>
    <tbody>
    {% for i in nur%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.nurse_id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.age}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.doctor_id}}</td>

    </tr>
    {% endfor %}


    </tbody>
</table>


{% endblock %}
