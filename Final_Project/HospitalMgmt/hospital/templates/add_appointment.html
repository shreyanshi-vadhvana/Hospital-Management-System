{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style= " margin-top:30px" >
    <h2 class="text-center">Add Appointment</h2>
    <br>
    <form method="post"> 
        {% csrf_token %}
        <label>Doctor</label>
        <select name="doctor" class="form-control">
        {% for i in doctor %}
            <option value="{{i.fname}}">{{i.doctor_id}} {{i.fname}}</option>
        {% endfor %}
        </select>
        <label>Patient</label>
        <select name="patient" class="form-control">
        {% for i in patient %}
            <option value="{{i.fname}}">{{i.patient_id}} {{i.fname}}</option>
        {% endfor %}
        <br>
        </select>
        <label>Date of Appointment</label>
        <input type="date" name="date" class="form-control" required>
        <label>Time of Appointment</label>
        <input type="time" name="time" class="form-control" required>
        <label>Mobile number</label>
        <input type="tel" name="mobile" pattern="[0-9]{10}" class="form-control" required>   
        
        
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary"> 
    </form>

</div>
{% ifequal error "no" %}
<script>
    alert('Details Saved Successfully!!!'); 
    window.location=('{% url 'view_appointment' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Sorry something went wrong, Try Again!!!'); 
</script>
{% endifequal %}



{% endblock %}
